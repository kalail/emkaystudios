{% extends 'blog/base.html' %}

{% block content %}

  		<div class="submitdate">by {{post.user.first_name}} {{post.user.last_name}}</div>
		<div class="submitdate">{{post.created_on}}</div>
  		<p>{{post.body|safe}}</p>
  	</div>
</div>

{% endblock content %}
