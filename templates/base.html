<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="EN" lang="EN" dir="ltr">
    <head profile="http://gmpg.org/xfn/11">
        <title>EmKay Studios{% block title %}{% endblock title %}</title>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <meta http-equiv="imagetoolbar" content="no" />
        <link rel="stylesheet" href="{{STATIC_URL}}css/layout.css" type="text/css" />
    </head>
    <body id="top">
        <div class="wrapper">
            <div id="header">
                <div id="logo">
                    <h1><a href={% url emkaystudios.views.index %}>EmKay Studios</a></h1>
                    <p>A Film and VFX Studio</p>
                </div>
                <div id="topnav">
                    <ul>
                        {% block nav_bar %}
                        <li class="active"><a href={% url emkaystudios.views.index %}>Home</a></li>
                        <li><a href={% url emkaystudios.views.about %}>About</a></li>
                        <li><a href={% url emkaystudios.views.archive %}>Archive</a></li>
                        <li><a href={% url emkaystudios.views.coming_soon %}>Blog</a></li>
                        <li class="last"><a href={% url emkaystudios.views.contact %}>Contact Us</a></li>
                        {% endblock nav_bar %}
                    </ul>
                </div>
                <br class="clear" />
            </div>
        </div>

        {% block content %}

        {% endblock content %}

        <div class="wrapper">
            <div id="copyright">
                <p class="fl_left">Copyright &copy; 2012 - All Rights Reserved - EmKay Studios</p>
                <p class="fl_right">{% now "SHORT_DATETIME_FORMAT" %}</p>
                <br class="clear" />
            </div>
        </div>
    </body>
</html>
