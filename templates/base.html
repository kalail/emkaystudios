<!DOCTYPE html>
<html lang="en">

<head>
	<title>EmKay Studios{% block title %}{% endblock title %}</title>
	<link rel="stylesheet/less" type="text/css" href="{{STATIC_URL}}css/styles.less">
	<script src="{{STATIC_URL}}js/less-1.3.0.min.js" type="text/javascript"></script>
	<link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:400,700' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Oswald:400,700' rel='stylesheet' type='text/css'>
</head>

<body>
	<div id="wrapper">
		<div id="header">
			<div id="title_block" >
				<h1 id="title">EmKay Studios</h1>
			</div>
			<div id="nav_block">
				<ul id="nav">
					{% block nav %}
					<li><a href={% url emkaystudios.views.index %}>HOME</a></li>
					<li><a href={% url emkaystudios.views.about %}>ABOUT</a></li>
					<li><a href={% url emkaystudios.views.archive %}>ARCHIVE</a></li>
					<li><a href={% url blog.views.index %}>BLOG</a></li>
					<li><a href={% url emkaystudios.views.contact %}>CONTACT</a></li>
					{% endblock nav %}
				</ul>
			</div>
		</div>
		<div id="content">
			{% block content %}{% endblock content %}
		</div>

		<div id="footer">
			<p id="copyright">Copyright Â© 2012 EmKay Studios</p>
		</div>
	</div>
</body>

</html>
